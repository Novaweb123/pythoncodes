name: Run Shipstation and Veeqo Orders Script

on:
  schedule:
    - cron: '*/12 * * * *'  # Every 12 minutes (UTC)
  workflow_dispatch:        # ðŸ‘ˆ This line enables manual trigger from GitHub UI

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install mysql-connector-python

      - name: Run Python script
        run: python "Shipstation_and_veeqo_unshipped_orders.py"
